language: php

os: linux

php:
  - '7.2'
  - '7.3'
  - '7.4'

cache:
  directories:
    - $HOME/.composer/cache

install: travis_retry composer install

script:
  - vendor/bin/phpunit --testsuite unit --verbose

after_success:
  - travis_retry php vendor/bin/php-coveralls -v

notifications:
  email: false
